<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <style>
      /* Reset and Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      html,
      body {
        height: 100%; /* Ensure both html and body take up the full height */
      }

      body {
        background: linear-gradient(to bottom right, #38bdf8, #0f172a);
        color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 100vh; /* Ensure content is at least as tall as the viewport */
      }
      /* Navigation Bar Styles */
      .logo {
        font-family: "Arial", sans-serif;
        font-size: 20px;
        font-weight: bold;
        color: #2c3e50;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        display: inline-block;
        padding: 5px;
        border: 2px solid #3498db;
        border-radius: 10px;
        background: linear-gradient(135deg, #ecf0f1, #bdc3c7);
        cursor: pointer;
        transition: transform 0.3s ease, background 0.3s ease;
      }
      .logo:hover {
        transform: scale(1.1);
        background: linear-gradient(135deg, #bdc3c7, #ecf0f1);
      }
      .logo:active {
        transform: scale(0.9);
      }
      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-20px);
        }
        60% {
          transform: translateY(-10px);
        }
      }
      .logo.animation {
        animation: bounce 2s infinite;
      }
        /* Navigation Bar */
        nav {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #0f172a;
        color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .nav-links {
        list-style: none;
        display: flex;
        gap: 20px;
      }

      .nav-links a {
        text-decoration: none;
        color: #fff;
        transition: color 0.3s;
      }

      .nav-links a:hover {
        color: #38bdf8;
      }

      /* Register Form Styles */
      .register-container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 600px;
        width: 100%;
        text-align: center;
        margin-top: 120px; /* Added margin to offset the fixed nav */
      }

      h1 {
        margin-bottom: 20px;
        color: #0f172a;
      }

      label {
        display: block;
        font-weight: bold;
        color: #0f172a;
        margin-bottom: 5px;
        text-align: left;
      }

      input[type="text"],
      input[type="password"] {
        outline: none;
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #38bdf8;
        }

      button {
        width: 100%;
        padding: 10px;
        background-color: #38bdf8;
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0f172a;
      }

      /* Loading Spinner */
      .loading-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 9999;
        justify-content: center;
        align-items: center;
      }

      .loading-overlay.active {
        display: flex;
      }

      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #007bff;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Responsive Design */
      @media screen and (max-width: 768px) {
        .register-container {
          margin-top: 80px; /* Reduced margin on smaller screens */
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">Smart Recycling System</div>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact Us</a></li>
        <li><a href="login">Login</a></li>
      </ul>
    </nav>

    <!-- Register Form -->
    <div class="register-container">
      <h1>Register</h1>
      <form action="/register" method="POST">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <input
          type="password"
          name="confirm_password"
          placeholder="Confirm Password"
          required
        />

        <button type="submit">Register</button>
      </form>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
      <div class="spinner"></div>
    </div>

    <script>
      const form = document.querySelector("form");
      const loadingOverlay = document.getElementById("loadingOverlay");

      form.addEventListener("submit", () => {
        loadingOverlay.classList.add("active");
      });
    </script>
  </body>
</html>
